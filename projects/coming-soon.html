<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Project</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="apple-mobile=web-app=title" content="Portfolio">

    <link rel="manifest" href="/images/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/style/style.css">
    
    <style>
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .coming-soon-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 3rem;
            position: relative;
        }

        .coming-soon-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #4dd0e1;
            stroke-width: 2;
            filter: drop-shadow(0 0 20px rgba(77, 208, 225, 0.5));
        }

        .icon-circle {
            animation: rotate 3s linear infinite;
            transform-origin: center;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .coming-soon-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #4dd0e1 0%, #0d47a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease forwards;
        }

        .coming-soon-message {
            font-size: 1.3rem;
            color: #6bb6c4;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
        }

        .coming-soon-dots {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #4dd0e1;
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        .back-link {
            margin-top: 3rem;
            padding: 1rem 3rem;
            background: rgba(77, 208, 225, 0.1);
            border: 2px solid rgba(77, 208, 225, 0.3);
            border-radius: 5px;
            color: #4dd0e1;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;
        }

        .back-link:hover {
            background: rgba(77, 208, 225, 0.2);
            border-color: #4dd0e1;
            box-shadow: 0 0 30px rgba(77, 208, 225, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.5rem;
            }

            .coming-soon-message {
                font-size: 1.1rem;
            }

            .coming-soon-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Audio -->
    <audio id="bgMusic" loop>
        <source src="/audio/background-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Control Button -->
    <div class="audio-control muted" id="audioToggle" title="Toggle Music">
        <svg id="audioIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>

    <canvas class="smoke-canvas" id="smokeCanvas"></canvas>
    
    <div class="content">
        <div class="coming-soon-container">
            <div class="coming-soon-icon">
                <svg class="icon-circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" />
                    <circle cx="50" cy="50" r="30" />
                    <circle cx="50" cy="50" r="20" />
                    <line x1="50" y1="10" x2="50" y2="25" />
                    <line x1="50" y1="75" x2="50" y2="90" />
                    <line x1="10" y1="50" x2="25" y2="50" />
                    <line x1="75" y1="50" x2="90" y2="50" />
                    <line x1="21" y1="21" x2="32" y2="32" />
                    <line x1="68" y1="68" x2="79" y2="79" />
                    <line x1="79" y1="21" x2="68" y2="32" />
                    <line x1="32" y1="68" x2="21" y2="79" />
                </svg>
            </div>

            <h1 class="coming-soon-title">Coming Soon</h1>
            
            <p class="coming-soon-message">
                This project is currently in development. Check back soon for detailed information, gameplay screenshots, and download links. In the meantime, feel free to explore my other projects!
            </p>

            <div class="coming-soon-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <a href="/#projects" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#4dd0e1">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                View Other Projects
            </a>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/js/bg-animations.js"></script>
    <script src="/js/audio-controls.js"></script>
    <script src="/js/project.js"></script>
</body>
</html>
